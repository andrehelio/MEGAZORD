<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol - Matemática</title>
    <link rel="stylesheet" href="rol.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Adicionando o Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="topo">
        <h1 class="titulo">Ordenador de tabelas (ROL)</h1>
    </header>
    <main class="corpo">
        <div class="form">
            <div class="input-form">
                <label for="insere-num">Insira um valor</label>
                <input type="text" id="insere-num" class="num">
                <button class="add-num">Adicionar</button>
                <h3>Números adicionados:</h3>
                <div class="numeros-add"></div>
                <div class="submit">
                    <button class="btn-table">Gerar Tabela</button>
                    <button class="btn-graf">Gerar Gráfico</button>
                </div>
            </div>
            <div class="output-form">
                <!-- Exibição da Tabela de Frequência e do Gráfico -->

            </div>

            <!-- Dialog para o gráfico -->
            <dialog class="grafico">
                <canvas id="frequenciaGrafico" width="400" height="200"></canvas>
                <button class="btn-close">Fechar</button>
            </dialog>
        </div>
    </main>
    <footer class="rodape"></footer>
    <script src="rol.js"></script>
</body>

</html>
